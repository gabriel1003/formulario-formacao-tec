<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>
        Formulário de cadastro
</title>
    <script type="text/javascript" src="validacao.js"></script>
</head>
<body>
    <header></header>
    <form action="" class="container" method="GET" onsubmit="envioCPF()">
    
        <div class="titulo">
            <h1>
                Cadastro pessoal
            </h1>
            <p> Faça seu cadastro pessoal para abrir sua conta.

            </p>
        </div><hr><br>
        <div class="campo">
            <label for="nome">
                Nome completo* 
            </label>
            <input type="text" class="nome" id="nome"placeholder="escreva seu nome completo" required>

        </div>
    <br>        <hr>
            <fieldset class="grupoId">
                <div class="campo">
                    <div id="aliEmogiCPF">
            <label for="cpf">
                CPF*
            </label>

            <p id="respCPF"> </p>
                    </div>
            <div id="aliRespCPF">
            <input type="text" name="cpf" id="cpf_digitado" placeholder="xxx.xxx.xxx-xx" onkeyup="mascara_cpf()"
            autocomplete="off" maxlength="14" onblur="return verificarCPF(this.value);" required>
        </div>

        </div>
        <div class="campo">
            <label for="rg">
                RG
            </label>
            <input type="number" name="rg" id="rg" placeholder="xx.xxx.xxx-x">
        </div>
        <div class="campo">
            <label for="sexo">
                Sexo
            </label>
            <select name="sexo" id="sexo">
                <option selected disabled value="">
                    Selecione    
                </option>
                <option value="">
                    masculino
                </option>
                <option value="">
                    Feminino
                </option>                    

            </select>
        </div>
    </fieldset>
    <hr>
    <fieldset class="grupoEnd">
        <div class="campo">
            <label for="endereco">
                Endereço
            </label>
            <input type="text" name="endereco" id="endereco" placeholder="coloque seu endereço">
        </div>
        <div class="campo">
            <label for="numero">
                Número
            </label>
            <input type="number" name="numero" id="numero" placeholder="coloque seu número">
        </div>
    </fieldset><hr>
    <fieldset class="grupoEnd1">
        <div class="campo">
            <label for="bairro">
                Bairro
            </label>
            <input type="text" name="bairro" id="bairro" placeholder="Coloque seu bairro">
        </div>
    </fieldset><hr>
    <fieldset class="grupoLocalidade">
        <div class="campo">
            <label for="cidade">
                Cidade
            </label>
            <input type="text" name="cidade" id="cidade" placeholder="Escreva sua cidade">
        </div>
        <div class="campo">
            <label for="estado">
                Estado
            </label>
            <select name="estado" id="estado">
                <option selected disabled value="">
                    Selecione
                </option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
            </select>
        </div>
        <div>
            <label for="cep">
                Cep
            </label>
            <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx" required>        </div>
        </fieldset>
        <hr>
<fieldset class="grupoContato">
            <div class="campo">
                <label for="fixo">
                    Telefone fixo
                </label>
                <input type="text" name="fixo" id="fixo" placeholder="(xxx) xxxx-xxxx">
            </div>
            <div class="campo">
                <label for="celular">
                    Telefone celular*
                </label>
                <input type="text" name="cel" id="cel" placeholder="(xxx) xxxxx-xxxx" required>
            </div>
        </fieldset>
            <hr><br>
            <div>
                <button class="botao" name="botao" id="botao"type="botao">
                    ENVIAR
                </button>
                <br>
            </div>
    </form>
    <div class="obrigatorio">
        <h3>
            *Obrigatório
        </h3>
    </div>

<div class="rodape">

    </div>
    </footer>
</body>
</html>
